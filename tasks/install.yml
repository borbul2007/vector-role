---
- name: Install vector packages
  become: true
  become_user: root
  ansible.builtin.yum:
    use_backend: yum4
    name: "https://yum.vector.dev/stable/vector-0/x86_64/vector-{{ vector_version }}-1.x86_64.rpm"
    disable_gpg_check: true
    state: present
  with_items: "{{ vector_version }}"
