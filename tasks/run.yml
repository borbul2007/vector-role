---
- name: Run Vector
  shell: nohup /opt/vector-x86_64-unknown-linux-musl/bin/vector --config /opt/vector-x86_64-unknown-linux-musl/config/vector.yaml --watch-config &
  register: vector_run
  changed_when: false

- name: Vector launched
  assert:
    that:
      - vector_run.failed == false
    success_msg: "/Vector lanched"
    fail_msg: "/Vector not launched"

- debug:
    var: vector_run